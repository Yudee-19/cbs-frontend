name: Manual Deploy to AWS

on:
    # This enables the manual trigger and branch selection
    workflow_dispatch:

jobs:
    deploy:
        name: Build & Deploy
        runs-on: ubuntu-latest

        steps:
            # 1. Checkout the specific branch selected in the UI
            - name: Checkout Code
              uses: actions/checkout@v4

            # 2. Setup Node.js environment
            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: "20" # Use the version compatible with your app
                  cache: "npm"

            # 3. Install Dependencies
            - name: Install Dependencies
              run: npm ci

            # 4. Build the React Application
            # Ensure this creates the 'dist' or 'build' folder
            - name: Build Project
              run: npm run build

            # 5. Configure AWS Credentials
            - name: Configure AWS Credentials
              uses: aws-actions/configure-aws-credentials@v4
              with:
                  aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
                  aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
                  aws-region: ${{ secrets.AWS_REGION }}

            # 6. Deploy to S3
            # We use --delete to remove old files that no longer exist in the new build
            # IMPORTANT: Change './dist' to './build' if you are using Create React App (CRA)
            - name: Deploy to S3
              run: |
                  aws s3 sync ./dist s3://${{ secrets.AWS_S3_BUCKET }} --delete

            # 7. Invalidate CloudFront Cache
            # This ensures users see the new version immediately
            - name: Invalidate CloudFront
              run: |
                  aws cloudfront create-invalidation \
                    --distribution-id ${{ secrets.CLOUDFRONT_DIST_ID }} \
                    --paths "/*"
